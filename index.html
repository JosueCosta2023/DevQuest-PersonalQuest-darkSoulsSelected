        <div class="container-personagem">
            <h2 class="titulo-logo">Dark Soul's</h2>
            <p class="titulo-detalhes">Meus personagens Favoritos</p>

            <ul class="lista-de-personagens">
                <li class="personagem" data-name="Artorias" data-title="O andarilho do abismo"
                    data-history="Artorias, o Caminhante do Abismo, é um chefe de Dark Souls, sendo o chefe do Vilarejo de Oolacile, e uma de suas figuras mais notáveis, sendo considerado até um dos mascotes da franquia. Um dos Quatro Cavaleiros de Gwyn, ele é lendário pela sua habilidade fenomenal com a lâmina e força de vontade, sendo admirado por muitos e possivelmente o cavaleiro mais popular entre as pessoas em geral. Ele criou o grande lobo cinzento, Sif, desde a sua infância, e ambos se tornaram companheiros inseparáveis. Ao longo de sua vida, ele lutou contra a Escuridão do Abismo e contra seus servos, atraindo a admiração e amizade de muitas entidades, como Alvina, dos Caçadores da Floresta, e dos outros Cavaleiros, em particular Gough e Ciaran. A última vez que foi visto em Anor Londo foi quando ele embarcou numa jornada até Oolacile, sumindo desde então para realizar a sua missão de derrotar o Abismo que devorava o antigo reinado."
                    id="artorias">
                    <a href="#openModal">
                        <img src="./assets/images/artorias.jpg" alt="Imagem do Artorias">
                    </a>
                </li>
                <li class="personagem" id="perseguidor" data-name="Perseguidores" data-title="Cavaleiro Amaldiçoado"
                    data-history="Os Perseguidores podem ter sido cavaleiros que foram amaldiçoados. Como Paladino Leeroy, eles receberam a missão de expiar seus pecados; Para caçar e matar todos os outros portadores do darksign que indica que eles são amaldiçoados. Eles podem ter sido reforçados de que isso iria curar-los de sua própria maldição e, portanto, simbolicamente expiar seus pecados. O que temos certeza é que o perseguidor caça aqueles que são mortos-vivos. Tem uma grande aljava em suas costas que carrega uma série de armas, presumivelmente tomadas de Undead como nós que foram derrotados.">
                    <a href="#">
                        <img src="./assets/images/perseguidor.jpg" alt="Imagem do Cavaleiro Amaldiçoado">
                    </a>
                </li>
                <li class="personagem" id="cavaleiro-negro" data-name="Cavaleiros Negros"
                    data-title="Seguidores de Lorde Gwyn"
                    data-history="Os Cavaleiros Negros são figuras notáveis em Dark Souls. Uma vez chamados de Cavaleiros Prateados, eles são os mais fiéis seguidores de Lorde Gwyn, um exército de deidades menores que, enclausurados em suas grandiosas armaduras prateadas, guerrearam contra os Dragões Eternos. Eles eram os guardiões de Anor Londo, e quando Gwyn marchou até o Forno da Primeira Chama, uma legião o seguiu, e incinerados pela Chama, se tornaram Cavaleiros Negros; espíritos insanos habitando armaduras queimadas até se tornarem negras, vagando pelas terras de Lordran para todo sempre. Os últimos Cavaleiros Prateados se mantém em vigilância sob Anor Londo, guardando a cidade decadente contra as ameaças externas o quanto podem.">
                    <a href="#">
                        <img src="./assets/images/cavaleiro-negro.jpg" alt="Imagem do Cavaleiro negro">
                    </a>
                </li>
                <li class="personagem" id="aranha" data-name="QueLaag" data-title="Bruxa do Caos"
                    data-history="Quelaag é filha da Bruxa de Izalith e, junto com a maior parte de sua família, não conseguiu escapar da chama caótica e foi corrompida por ela. Devido à exposição à chama, Quelaag e sua irmã se transformaram em criaturas parecidas com aranhas, com a parte superior do corpo fundida às costas dos monstros. <br> Ela é a irmã mais velha da Bela Dama . Quando sua mãe, a Bruxa de Izalith , juntamente com suas outras duas irmãs, se tornaram a Cama do Caos , ela fugiu com sua irmã. Embora sua sanidade esteja intacta, a parte inferior de seus corpos ficou presa por aranhas demoníacas. Quando sua irmã ficou enfraquecida e cega, Quelaag permaneceu em Blighttown para protegê-la de qualquer um ou qualquer coisa que tentasse prejudicá-la.">
                    <a href="#">
                        <img src="./assets/images/aranha.jpg" alt="Imagem da Aranha Quelaag">
                    </a>
                </li>
                <li class="personagem" id="smough" data-name="SMOUGH" data-title="CARRASCO"
                    data-history="Smough adorou seu título de carrasco, tanto que triturou os ossos de suas vítimas em sua alimentação. Ele desejava fazer parte dos Cavaleiros de Gwyn , mas foi rejeitado devido ao seu aparente amor alegre por seu trabalho como carrasco, bem como por seu comportamento canibal.

                        Smough foi um dos poucos seres vivos restantes que pareciam presentes em Anor Londo , estacionado lá ao lado do Matador de Dragões Ornstein para proteger Gwynevere, Princesa da Luz Solar .
                        
                        Quando Ornstein partiu em busca do Rei Sem Nome , Smough permaneceu guardando a catedral em ruínas, e foi ironicamente, apesar de sua posição profana como carrasco, o último cavaleiro de qualquer tipo de status a fazê-lo.
                        
                        Em Dark Souls III está implícito que Smough foi no final derrotado e talvez até consumido por Aldrich, Devorador de Deuses . O jogador pode comprar o Conjunto de Smough após derrotar Aldritch na catedral de Anor Londo, e o Grande Martelo de Smough é encontrado em uma mansão em Irithyll do Vale Boreal .">
                    <a href="#">
                        <img src="./assets/images/smough.jpg" alt="Imagem do Smough">
                    </a>
                </li>
                <li class="personagem" id="nito" data-name="Nito" data-title="O Senhor dos Tumulos" data-history="Nito, foi um dos Senhores originais que encontrou uma Alma de um Lord l no nascer da Era do Fogo. Ele se juntaria posteriormente a Gwyn Lorde da luz do sol e a Bruxa de Izalith em aliança militar para derrotar os Dragões.Enquanto Gwyn descamava os Dragões com seus poderosos raios da luz do sol e bruxa os incediavam com suas tempestades de fogo, Nito liberava um miasma de Morte e doenças até que por fim, os dragões foram derrotados, dando inicio a era do fogo <br><br>

                        Durante a era do fogo, Nito retornaria para Tumba dos Gigantes de onde controlaria a morte de toda a vida, oferecendo muita energia da sua própria alma para a morte <br><br>

                        Com o declínio da primeira chama veio a ruina da Bruxa de Izalith e o sacrifício de Gwyn para ligar o fogo. Entretanto Nito permaneceu inalterado , ainda em seu sono controlando a morte de toda vida. É provável que durante esse tempo, um grupo de seguidores do ocultismo. com um plano Malfadado , tenham tentado roubar os poderes do senhor do Túmulo, em um esforço para destruir os deuses.
                        Ulteriormente o tempo em Lordran torna-se estagnado, com heróis do passado adentrando e saindo no tempo presente.
                        É neste estágio que Nito ganha diversos seguidores, formando a Aliança dos servos do Senhor do Túmulo que invadem outros mundos através da estagnação , espalhando a morte e retornando com a oferenda, o Olho Negro da Morte, e são grandemente recompensados. Nito possui o Rito de Acender que posteriormente é roubado por um de seus seguidores, uma criatura conhecida como Pinwheel.
                        ">
                    <a href="#">
                        <img src="./assets/images/nito.jpg" alt="Imagem de Nito o Senhor dos tumulos">
                    </a>
                </li>
                <li class="personagem" id="havel" data-name="Havel" data-title="A Rocha"
                    data-history="Havel the Rock era um amigo próximo de Gwyn e um general do que provavelmente era o exército de Gwyn. Havel era um homem firme e resiliente, inspirando seus homens a fazer grandes coisas. Ele e seus guerreiros vestiram armaduras esculpidas em rocha sólida e anéis que lhes conferem a capacidade de carregar uma carga mais pesada.

                        Havel desprezava os usuários de magia, criando assim a milagrosa Grande Barreira Mágica para combatê-los. A própria magia de Havel era apenas de natureza defensiva e seu escudo estava imbuído dela. Havel também tinha um ódio intenso por Seath, o Sem Escamas , avô da Feitiçaria , que era seu inimigo jurado.">
                    <a href="#">
                        <img src="./assets/images/havel.jpg" alt="Imagem do Havel">
                    </a>
                </li>
                <li class="personagem" id="gwyn" data-name="Gwyn" data-title="O Senhor das Cinzas" data-history="Gwyn é uma das criaturas humanóides primordiais que apareceram no subsolo após o aparecimento da Primeira Chama , trazendo vida, morte e disparidade . Ele foi um dos que encontraram as quatro Lord Souls , almas de imenso poder, juntamente com Gravelord Nito , a Bruxa de Izalith e muito mais tarde o Pigmeu Furtivo.
                <br><br>
                    Graças ao poder de sua alma, Gwyn estabeleceu uma civilização subterrânea, tornando-se seu rei e formando um exército desenvolvido de Cavaleiros de Prata sob suas ordens. Em algum momento Gwyn também teve um relacionamento com uma mulher desconhecida e da união deles nasceram seu filho primogênito e sua filha mais velha, Gwynevere.
                <br><br>
                    Uma vez que seu exército foi preparado e armado com enormes arcos que usavam flechas tão grandes quanto lanças de ferro e lanças enormes , Gwyn foi à superfície com a intenção de travar uma guerra contra os Dragões e conquistar o mundo junto com seus outros aliados do Senhor. Uma guerra que acabou sendo muito sangrenta, pois para cada uma das criaturas majestosas mortas, três soldados de Gwyn morreram, na verdade o corpo dos dragões era mais duro que a pedra e era capaz de resistir ao fogo e à magia tornando sua matança difícil. A certa altura, Gwyn foi até forçado a integrar em suas fileiras os humanos primordiais , descendentes do Pigmeu Furtivo que havia encontrado a Alma Negra, e que desenvolveram suas próprias armas e armaduras infundidas com o poder vivificante do Abismo.
                <br><br>
                    A certa altura , Seath , um dragão pálido nascido sem as escamas de sua espécie devido à disparidade , traiu os dragões e roubou seu Cristal Primordial antes de se aliar a Gwyn. O Senhor Alma de Gwyn permitiu-lhe manipular a luz do sol, desenvolvendo assim uma contramedida eficaz contra os dragões, transformando os raios de luz solar em relâmpagos, uma forma de energia capaz de penetrar nas escamas dos dragões. O próprio Gwyn lutaria contra os dragões, lançando lanças de luz solar para descascar as escamas dos dragões enquanto seus cavaleiros infundiriam raios em suas armas para perfurar a armadura das criaturas mais facilmente. Os cavaleiros matadores de dragões teriam descoberto que, para perfurar a escama do dragão, o raio não deveria ser lançado como um raio, mas sim ser cravado como uma estaca diretamente na pele do dragão, para ser verdadeiramente eficaz, enquanto as poucas mulheres que serviram em o exército teria desenvolvido arcos feitos inteiramente de relâmpagos para aprimorar suas flechas elétricas.
                <br><br>
                    Com a ajuda dos outros Senhores, Gwyn continuou assim a guerra que agora se voltava a seu favor: a Bruxa de Izalith e as suas bruxas teceram grandes tempestades de fogo, destruindo as arvores e queimando os dragões enquanto Nito libertava um miasma de morte, apodrecendo as arquiárvores e infectando os dragões. O filho mais velho de Gwyn também participaria da guerra com seu pai, matando vários dragões com suas lanças relâmpago e lança cruzada primordial. Após uma longa luta, Gwyn e os Lordes saíram vitoriosos, exterminando a maioria dos arquidragões e conquistando assim o mundo da superfície.
                <br><br>">
                    <a href="#">
                        <img src="./assets/images/gwyn.jpg" alt="Imagem do Gwyn o Senhor das Cinzas">
                    </a>
                </li>
                <li class="personagem selecionado" id="logo" data-name="Dark Souls" data-title="Universo"
                    data-history="Dark Souls conta a história de uma terra que no começo, na tida Era dos Anciões (Age of Ancients), o mundo era desforme, incompleto, e envolto por névoas. Esse período era dominado pelos Dragões Imortais (Everlasting Dragons), uma terra formada por cinzas e árvores gigantes. Porém com a vinda do fogo nasceu a disparidade.
                    <br><br>
                    “Calor e Frio / Vida e Morte / E claro… Luz e Trevas.”
                    <br><br>
                    O nascimento do fogo com a Primeira Chama (The First Flame) trouxe poder para quatro seres que viviam nesse mundo.
                    Nito, o primeiro dos Mortos, a Bruxa de Izalith que dividiu sua chama com suas filhas do caos,
                    Gwyn e seus leais cavaleiros e o furtivo pigmeu, tão facilmente esquecido, que desapareceu após esse evento.
                    <br>
                    Com esse poder, Gwyn, Nito e a Bruxa de Izalith, com a ajuda de Seath um Dragão sem
                    escamas que traiu sua própria raça, desafiaram os dragões e deram início a Era do Fogo (Age of Fire).">
                    <a href="#">
                        <img src="./assets/images/logo.png" alt="Imagem de Capa">
                    </a>
                </li>

            </ul>
